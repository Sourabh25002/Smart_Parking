<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="Style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0; /* Light grey background */
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      background-color: #fff; /* White container background */
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #555; /* Dark grey text color */
    }

    .form-label {
      font-weight: 500;
      color: #333; /* Dark grey label color */
    }

    .btn-primary {
      width: 100%;
      margin-top: 20px;
      background-color: #64ba5b; /* Pastel red background for button */
      border-color: #b3ffbc;
      color: #fff; /* White text color */
    }

    .btn-primary:hover {
      background-color: #a57777; /* Lighter pastel red on hover */
      border-color: #9e7979;
    }

    .form-control {
      border-color: #b88c8c; /* Border color for form inputs */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Smart Parking Registration</h1>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <div id="loginFormContainer" class="container mt-5" style="display: none;">
    <h1>Smart Parking Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      // Code to handle registration (e.g., send data to server)

      // Display the login form after registration
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('loginFormContainer').style.display = 'block';
    });

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      // Code to handle login (e.g., validate credentials, navigate to home page)

      // Redirect to the home page after successful login
      window.location.href = 'home.html'; // Replace 'home.html' with your actual home page URL
    });
  </script>
</body>

</html>
