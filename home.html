<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
  <link rel="stylesheet" href="Style.css">
</head>

<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white"><b><h5>Home</h1></b></a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-warning text-white">Exit Parking</button>
        </div>
      </div>
    </div>
  </header>
  <br>
  <div class="container">
    <div class="img-container">
      <button type="button" id="left-button">
        <i class="material-icons">arrow_left</i>
      </button>
      <img src="" alt="img1">
      <button type="button" id="right-button">
        <i class="material-icons">arrow_right</i>
      </button>
    </div>
  
    <h1 style="color:#0F0F0F ; font-family:cursive; font-weight:bolder; ">Parking Area</h1>
    <div class="text-end">
      <label for="locationSelect" class="form-label">Select Location:</label>
      <select id="locationSelect" class="form-select mb-3">
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <option value="location3">Location 3</option>
        <!-- Add more location options as needed -->
      </select>
    <div id="inlineHeadings" class="d-flex justify-content-between">
      <div>
        <h1>Total no. of slots</h1>
        <p id="totalSlots">
        <h3>100</h3>
        </p>
      </div>
      <div>
        <h1>No. of slots occupied</h1>
        <p id="occupiedSlots">
        <h3>00</h3>
        </p>
      </div>
      <div>
        <h1>No. of vacant slots</h1>
        <p id="vacantSlots">
        <h3>100</h3>
        </p>
      </div>
    </div>
   
      <button type="button" class="btn btn-warning text-white btn-book-slot" onclick="redirectToPaymentForm()">Book a slot!</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
